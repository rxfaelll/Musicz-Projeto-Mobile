<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>

        <div class="logo">Music<span>z</span></div>

    <script src="jquery/jquery.js"></script>
